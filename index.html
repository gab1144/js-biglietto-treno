<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">

  <title>ATB</title>
</head>

<body>

  <main>
    <div class="container-fluid">
      <div class="row d-flex">
        <div class="col-6 w-100 rounded-3 bg-white shadow">
          
          <h1>Azienda Trasporti Booleani</h1>

          <span class="d-block">
            <strong>Numero di chilometri: </strong><span id="km" class="rounded bg-light p-1 border border-1 border-dark"></span>
          </span>

          <span class="d-block">
            <strong>Età: </strong><span id="eta" class="rounded bg-light p-1 border border-1 border-dark"></span>
          </span>

          <span class="d-block">
            <strong>Prezzo del viaggio (0.21 € al km): </strong><span id="prezzo-i" class="rounded bg-light p-1 border border-1 border-dark"></span>
          </span>

          <span class="d-block">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Età</th>
                  <th scope="col">Sconto</th>
                </tr>
              </thead>
              <tbody class="table-group-divider">
                <tr>
                  <th scope="row">Minorenni (&lt; 18 anni)</th>
                  <td id="sconto-min"></td>
                </tr>
                <tr>
                  <th scope="row">Over 65 (&gt; 65 anni)</th>
                  <td id="sconto-over"></td>
                </tr>
              </tbody>
            </table>

            <strong>Percentuale di sconto applicato: </strong><span id="sconto" class="rounded bg-light p-1 border border-1 border-dark"></span>
          </span>

          <span class="d-block">
            <strong>Prezzo finale: </strong><span id="prezzo-f" class="rounded bg-light p-1 border border-1 border-dark"></span>
          </span>
        </div>
      </div>
    </div>
  </main>

  <script src="js/script.js"></script>

</body>
</html>
